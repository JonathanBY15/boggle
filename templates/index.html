<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>Boggle</h1>

    <table>
        {% for row in board %}
        <tr>
            {% for letter in row %}
            <td>{{letter}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <form action="/guess" id="guess-form">
        <input id="guess" type="text" name="guess" placeholder="Guess a word">
        <button>Submit</button>
    </form>

    <p>Time: <span id="timer">60</span></p>

    <h1>Current Score: <span id="score">0</span></h1>
    <h1>High Score: <span id="high-score">{{high_score}}</span></h1>

    <h2 id="message"></h2>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
